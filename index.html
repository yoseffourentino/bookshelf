<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf Apps</title>
</head>
<body>
    <header>
        <h1>Bookshelf Apps</h1>
        <p>choose your favorite book and enjoy reading!!!</p>
    </header>
    
    <div class="content-wrap">
        <div class="form-wrap">
            <h2>Input new book</h2>
            <form action="form">
                <div class="form-group">
                    <label for="">Judul Buku</label>
                    <input type="text" id="title" class="book-title">
                </div>
                <div class="form-group">
                    <label for="">Penulis</label>
                    <input type="text" id="writer" class="book-title">
                </div>
                <div class="form-group">
                    <label for="">Tahun</label>
                    <input type="text" id="yearBook" class="book-title">
                </div>
                <div>
                    <label for="">sudah dibaca</label>
                    <input type="checkbox">
                </div>
                <input type="submit" value="masukan buku ke rak" name="submit" id="submit">
            </form>
        </div>
        <div class="search-bar">
            <h2>Search Book</h2>
            <label for="">Judul</label>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
