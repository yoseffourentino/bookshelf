<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookshelf Apps</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <h1>Bookshelf Apps</h1>
        <p>choose your favorite book and enjoy reading!!!</p>
    </header>
    
    <div class="wraper">
        <div class="content-wrap">
            <div class="form-wrap">
                <h2>Input new book</h2>
                <form action="#" id="form">
                    <div class="form-group">
                        <label for="">Judul Buku</label>
                        <input type="text" id="title" class="book-title">
                    </div>
                    <div class="form-group">
                        <label for="">Penulis</label>
                        <input type="text" id="writer" class="book-title">
                    </div>
                    <div class="form-group">
                        <label for="">Tahun</label>
                        <input type="number" id="yearBook" class="book-title">
                    </div>
                    <div>
                        <label for="">sudah dibaca</label>
                        <input type="checkbox" id="checkBox">
                    </div>
                    <input type="submit" value="masukan buku ke rak" name="submit" id="submit">
                </form>
            </div>
            <div class="right-content">
                <div class="search-bar">
                    <h2>Search Book</h2>
                    <label for="">Judul</label>
                    <input type="search" id="search-feature">
                </div>
                <div class="bookshelf-container">
                    <div class="container">
                        <h2 class="container-header">Not finished book</h2>
                        <div class="list-item" id="book-list">
                        </div>
                    </div>
                    <div class="container">
                        <h2 class="container-header">Finished book</h2>
                        <div class="list-item" id="completed-book">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
